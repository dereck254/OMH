<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Ongaro Medical Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Ongaro Medical Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="appointment.html" class="active">Appointment</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="appointment-section">
            <h2>Book an Appointment</h2>
            <p>Please fill out the form below to schedule your appointment with our specialists.</p>
            <form id="appointmentForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="general">General Medicine</option>
                    <option value="surgery">Surgery</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="obgyn">Obstetrics & Gynecology</option>
                    <option value="lab">Medical Laboratory</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="radiology">Radiology</option>
                    <option value="cardiology">Cardiology</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit" class="btn">Submit Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ongaro Medical Hub. All Rights Reserved.</p>
    </footer>

    <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your appointment has been booked successfully!');
      this.reset();
    });
    </script>
</body>
</html>
